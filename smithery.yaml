# Smithery MCP Marketplace Configuration
# https://smithery.ai
# Local (stdio) distribution - runs on user's machine

startCommand:
  type: "stdio"
  configSchema:
    type: object
    properties:
      GOOGLE_CUSTOM_SEARCH_API_KEY:
        type: string
        description: "Google Custom Search API key from console.cloud.google.com"
      GOOGLE_CUSTOM_SEARCH_ID:
        type: string
        description: "Google Programmable Search Engine ID from programmablesearchengine.google.com"
    required:
      - GOOGLE_CUSTOM_SEARCH_API_KEY
      - GOOGLE_CUSTOM_SEARCH_ID
  exampleConfig:
    GOOGLE_CUSTOM_SEARCH_API_KEY: "your-api-key"
    GOOGLE_CUSTOM_SEARCH_ID: "your-search-id"
