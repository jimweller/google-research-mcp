name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      max-parallel: 2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
        CI: true

    - name: Run unit tests with coverage
      run: npm run test:coverage
      timeout-minutes: 15
      env:
        NODE_ENV: test
        CI: true

    - name: Run integration tests
      run: timeout 10m npm run test:integration
      timeout-minutes: 12
      env:
        NODE_ENV: test
        CI: true
        GOOGLE_CUSTOM_SEARCH_API_KEY: ${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }}
        GOOGLE_CUSTOM_SEARCH_ID: ${{ secrets.GOOGLE_CUSTOM_SEARCH_ID }}

    - name: Run E2E tests (stdio)
      run: timeout 5m npm run test:e2e:stdio
      timeout-minutes: 7
      env:
        NODE_ENV: test
        CI: true
        GOOGLE_CUSTOM_SEARCH_API_KEY: ${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }}
        GOOGLE_CUSTOM_SEARCH_ID: ${{ secrets.GOOGLE_CUSTOM_SEARCH_ID }}

    - name: Run E2E tests (sse)
      run: timeout 5m npm run test:e2e:sse
      timeout-minutes: 7
      env:
        NODE_ENV: test
        CI: true
        GOOGLE_CUSTOM_SEARCH_API_KEY: ${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }}
        GOOGLE_CUSTOM_SEARCH_ID: ${{ secrets.GOOGLE_CUSTOM_SEARCH_ID }}

    - name: Run YouTube transcript E2E tests
      run: timeout 5m npm run test:e2e:youtube
      timeout-minutes: 7
      env:
        NODE_ENV: test
        CI: true

    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
          docs/testing/youtube-transcript-test-report.md
        retention-days: 14

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript compilation
      run: npm run build

    - name: Verify no TypeScript errors
      run: npx tsc --noEmit

    - name: Verify shebang in dist/server.js
      run: |
        head -1 dist/server.js | grep -q '^#!/usr/bin/env node' \
          && echo "✅ Shebang present in dist/server.js" \
          || (echo "❌ Missing shebang in dist/server.js" && exit 1)

    - name: Verify bin field in package.json
      run: |
        node -e "
          const pkg = require('./package.json');
          if (!pkg.bin || !pkg.bin['google-researcher-mcp']) {
            console.error('❌ Missing bin field in package.json');
            process.exit(1);
          }
          console.log('✅ bin field:', JSON.stringify(pkg.bin));
        "

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
        if npm audit --audit-level=high 2>&1; then
          echo "✅ No high/critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Vulnerabilities found — review output above" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Run \`npm audit fix\` locally to resolve fixable issues."
          npm audit || true
          exit 1
        fi

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run performance-focused tests
      run: npm test -- --testNamePattern="performance|timeout|speed"
      env:
        NODE_ENV: test

    - name: Run timeout tests
      run: timeout 8m npm run test:e2e:timeout
      env:
        NODE_ENV: test
        GOOGLE_CUSTOM_SEARCH_API_KEY: ${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }}
        GOOGLE_CUSTOM_SEARCH_ID: ${{ secrets.GOOGLE_CUSTOM_SEARCH_ID }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t google-researcher-mcp:ci .

    - name: Verify Docker image runs
      run: |
        # Run with --help-like check — the server will exit quickly without API keys
        # but we verify the image boots and Node.js runs correctly
        docker run --rm google-researcher-mcp:ci node -e "
          const pkg = require('./package.json');
          console.log('Package:', pkg.name, pkg.version);
          console.log('Node:', process.version);
          const fs = require('fs');
          if (!fs.existsSync('dist/server.js')) {
            console.error('dist/server.js not found');
            process.exit(1);
          }
          console.log('✅ Docker image verified');
        "

    - name: Verify non-root user
      run: |
        USER=$(docker run --rm google-researcher-mcp:ci whoami)
        if [ "$USER" != "mcp" ]; then
          echo "❌ Container runs as $USER, expected mcp"
          exit 1
        fi
        echo "✅ Container runs as non-root user: $USER"

    - name: Check image size
      run: |
        SIZE=$(docker image inspect google-researcher-mcp:ci --format='{{.Size}}')
        SIZE_MB=$((SIZE / 1024 / 1024))
        echo "Docker image size: ${SIZE_MB}MB"
        echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
        echo "✅ Image built successfully (${SIZE_MB}MB)" >> $GITHUB_STEP_SUMMARY

  publish-ready:
    name: Verify Publish Readiness
    runs-on: ubuntu-latest
    needs: [test, lint, security, docker]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test prepublish script
      run: npm run prepublishOnly

    - name: Verify package contents
      run: npm pack --dry-run

    - name: Check package size
      run: |
        SIZE_OUTPUT=$(npm pack --dry-run 2>&1 | tail -1)
        echo "Package info: ${SIZE_OUTPUT}"
        echo "✅ Package contents verified"
